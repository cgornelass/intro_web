<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Select</title>
</head>
<body>
    
<form action="/intro_web/guardado.html" method="GET">
<!-- Dos estilos distintos para hacer un formulario selectivo-->
<!--el value es el q envia el formulario-->
<fieldset><!--Marco para el formulario-->
    <legend>Nombre del formulario</legend>
    <select name="Carros" id="Carros" required>
        <option value="">Seleccione un Carro...</option> <!--el value nulo o vacio nos sirve como placeholder en un menu selectivo-->
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="honda">Honda</option>
        <option value="audi">Audi</option>
        <option value="mercedes benz">Mercedes Benz</option>
    </select>
    <br><br>

    <label for="comentarios">Comenterios:</label>
    <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Ingresar Comentarios..."></textarea>

    <br><br>
    <input type="Submit" value="Guardar">
</fieldset>
</form>
<br><a href="/intro_web/index.html">Regresar</a>
</body>
</html>
