    <title>Table</title>
</head>
<body>

    <table> <!--table etiqueta tabla-->
<tr> <!--tr etiqueta para fila-->
    <!-- al poner un comando seguido de * y un numero lo multiplicara para evitar repetir el comando varias veces-->
<th>Nombre</th> <!--th etiqueta encabezado tabla-->
<th>Apellido</th> 
<th>Edad</th>
</tr> 
<tbody>

        <td>Regina</td> <!--td etiqueta de celda o campo en tabla-->
        <td>Ornelas</td>
        <td>6</td>
    </tr>
    <tr><!--tr etiqueta para fila-->
        <td>Jos√© Miguel</td>
        <td>Ornelas</td>
        <td>5</td>
    </tr>
    <tr><!--tr etiqueta para fila-->
        <td>Raquel</td>

</tbody>

</html>
