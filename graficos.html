<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
</head>
<body>
    <!--Gráfico SVG Circulo-->
        <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"
        stroke="red" stroke-width="4" fill="yellow"/>
    </svg>
    <!--Gráfico SVG Recuadro-->
    <svg width="300" height="180">
        <rect width="300" height="180"
        style="fill: darkorange; stroke-width:10; stroke: black"/>
    </svg>
    <!--Gráfico SVG Canvas-->
    <canvas id="myCanvas" width="200" height="100" style=border:1px solid #000000;>
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var contexto = c.getContext("2d");
        contexto = c.moveto(0,0);
        contexto = c.lineto(200,100);
        contexto.stroke();
    </script>

    <br><a href="/intro_web/index.html">Regresar</a>
</body>
</html>
